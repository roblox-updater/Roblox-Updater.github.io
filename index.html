<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roblox Updater</title>
  <style>
    body { background-color: rgb(25,25,25); color: white; font-family: sans-serif; }
    .item { margin-bottom: 10px; }
    .label { cursor: pointer; display: flex; align-items: center; }
    .label span { margin-left: 5px; }
    .content { display: none; padding: 8px; border: 1px solid #555; border-top: none; }
  </style>
</head>
<body>
  <h1>List all Website:</h1>
  <noscript>is website need javascript</noscript>
  <div class="item">
    <div class="label">⬆️ <span>UpdaterTopGames 2025</span></div>
    <div class="content">
      <a href="/UpdaterTopGames/2025.html">Website Version</a><br>
      <a href="/UpdaterTopGames/2025forobs.html">OBS Version</a><br>
      <a href="/UpdaterTopGames/2025illegal.html">Website (illegal) Version</a><br>
      <a href="/UpdaterTopGames/2025forobsillegal.html">OBS (illegal) Version</a>
    </div>
  </div>
  <script>
    const labels = document.querySelectorAll('.label');
    labels.forEach(label => {
      label.addEventListener('click', () => {
        const content = label.nextElementSibling;
        const isOpen = content.style.display === 'block';
        content.style.display = isOpen ? 'none' : 'block';
        // Change emoji based on state
        label.firstChild.textContent = isOpen ? '⬆️' : '⬇️';
      });
    });
  </script>
</body>
</html>
